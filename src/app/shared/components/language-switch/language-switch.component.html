<button mat-button [matMenuTriggerFor]="menu">
  {{ selectedLanguage().name | translate }}
</button>

<mat-menu #menu="matMenu">
  @for (lang of localizationService.availableLanguages(); track lang.code) {
  <button (click)="selectLang(lang)" mat-menu-item>
    {{ lang.name | translate }}
  </button>
  }
</mat-menu>
