<mat-slide-toggle
  class="theme-toggler"
  color="accent"
  labelPosition="before"
  [checked]="isDarkTheme()"
  (change)="toggleTheme()"
>
  @if (isDarkTheme()) {
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="dark_mode"
  ></mat-icon>
  } @else {
  <mat-icon
    aria-hidden="false"
    aria-label="Example home icon"
    fontIcon="light_mode"
  ></mat-icon>
  }
</mat-slide-toggle>
